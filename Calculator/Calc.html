<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Calc.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="MainDiv">
    <div class="main">
        <div>
            <input type="text" class="in" id="in">
        </div>
        <div class="main1">
            <button class="btnAC" onclick="cl()">AC</button>
            <button class="btnDel" onclick="">Del</button>
            <button class="btnModule" onclick="modulate()">%</button>
            <button class="btnDiv"  onclick="display('/')">/</button>
        </div>
        <div class="main2">
            <button class="btn7" onclick="display(7)">7</button>
            <button class="btn8" onclick="display(8)">8</button>
            <button class="btn9" onclick="display(9)">9</button>
            <button class="btnMulti" onclick="display('*')">*</button>
        </div>
        <div class="main2">
            <button class="btn4" onclick="display(4)">4</button>
            <button class="btn5" onclick="display(5)">5</button>
            <button class="btn6" onclick="display(6)">6</button>
            <button class="btnMinus" onclick="display('-')">-</button>
        </div>
        <div class="main2">
            <button class="btn1" onclick="display(1)">1</button>
            <button class="btn2" onclick="display(2)">2</button>
            <button class="btn3" onclick="display(3)">3</button>
            <button class="btnPlus" onclick="display('+')">+</button>
        </div>
        <div class="main2">
            <button class="btn0" onclick="display(0)">0</button>
            <button class="btnDot" onclick="display('.')">.</button>
            <button class="btnEqual" onclick="solve()">=</button>
        </div>
    </div></div>
    
</body>
</html>
