<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Calc.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div>
            <input type="text" class="in">
        </div>
        <div class="main1">
            <button class="btnAC">AC</button>
            <button class="btnDel">Del</button>
            <button class="btnModule">%</button>
            <button class="btnDiv">/</button>
        </div>
        <div class="main2">
            <button class="btn7">7</button>
            <button class="btn8">8</button>
            <button class="btn9">9</button>
            <button class="btnMulti">*</button>
        </div>
        <div class="main2">
            <button class="btn4">4</button>
            <button class="btn5">5</button>
            <button class="btn6">6</button>
            <button class="btnMinus">-</button>
        </div>
        <div class="main2">
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btn3">3</button>
            <button class="btnPlus">+</button>
        </div>
        <div class="main2">
            <button class="btn0">0</button>
            <button class="btnDot">.</button>
            <button class="btnEqual">=</button>
        </div>
    </div>
    
</body>
</html>
